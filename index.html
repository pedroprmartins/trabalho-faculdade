<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css" media="screen" />
    <script type="text/javascript" src="script/utils.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 calculator">
            <h1 class="text-center mb-4">Calculadora</h1>
            <div class="form-group">
                <label for="num1">Digite um valor para o número 1:</label>
                <input type="text" class="form-control" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Digite um valor para o número 2:</label>
                <input type="text" class="form-control" id="num2">
            </div>
            <div class="form-group">
                <label for="operation">Escolha uma operação:</label>
                <select class="form-control" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="calculate()">Calcular</button>
        </div>
    </div>
</div>
</body>
</html>
